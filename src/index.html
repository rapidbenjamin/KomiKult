<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="header">
        <a href="#"
          ><img src="./assets/komikult.png" alt="komikult" class="logo"
        /></a>
        <nav class="nav-bar">
          <ul class="nav-items">
            <li class="nav-item"><a href="">Home</a></li>
            <li class="nav-item"><a href="">Heroes</a></li>
            <li class="nav-item"><a href="">About</a></li>
          </ul>
        </nav>
      </header>
      <section class="charct" id="charct">
        <div class="container">
          <ul class="charc-list" id="charc-list"></ul>
        </div>
      </section>
    </main>
    <div class="modal" id="modal">
      <div class="modal-header">
        <button data-close-button id="close-button" class="close-button">
          &times
        </button>
      </div>
      <div class="modal-body">
        <img id="modal-img" class="modal-img" src="${imageUrl}" alt="" />
        <p id="modal-desc" class="description">${description}</p>
      </div>
      <h2 id="modal-name" class="modal-name">${name}</h2>
      <div class="comment-section">
        <div class="comments">
          <h4 class="comment-count center">
            Comments (<span id="comment-count"></span>)
          </h4>
          <ul id="comment-list" class="display-comments"></ul>
        </div>

        <h2>Add a comment</h2>
        <form id="commentForm">
          <input type="hidden" id="charid" value="" />
          <input
            type="text"
            placeholder="Your name"
            class="username"
            id="addName"
          />
        </form>
        <textarea
          form="commentForm"
          class="insights"
          id="insights"
          cols="30"
          rows="10"
          placeholder="Your insights"
        ></textarea>
        <button type="submit" id="add-button">Add comment</button>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
